<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product">
    <img src="https://thomas980130.github.io/8964/1.jpg" alt="商品1">
    <p>$100</p>
    <button class="addBtn" data-price="100">加入購物車</button>
  </div>

  <div class="product">
    <img src="https://thomas980130.github.io/8964/2.jpg" alt="商品2">
    <p>$150</p>
    <button class="addBtn" data-price="150">加入購物車</button>
  </div>

  <br><br>

  <div class="cart-controls">
    <button id="showTotal">顯示總金額</button>
    <span>目前購物車金額：$<span id="totalDisplay">0</span></span>
    <button id="clearCart">清空購物車</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
